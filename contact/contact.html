<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact page</title>
</head>
<body>
    <header class="bg-[#221831] py-3 pl-[10px] w-full fixed">
        <nav class="flex justify-between items-center">
            <ul class="flex items-center">
                <li> <a href="../index.html"> <img src="../logo2.jpg" class="w-[30%] h[30%] rounded-[50%]" alt=""></a></li>
                <li class="mr-4"><a href="../index.html" class="text-lg text-white hover:text-gray-300"> Home</a></li>
                <li class="mr-4"> <a href="../about/about.html"  class="text-lg text-white hover:text-gray-300"> About</a></li>
                <li class="mr-4"> <a href="../services/services.html"  class="text-lg text-white hover:text-gray-300">Services</a></li>
                <li class="mr-4"> <a href="./contact.html"  class="text-lg text-white hover:text-gray-300">Contact us</a></li>
            </ul>
        </nav>
    </header>

       <main class="flex justify-center items-center bg-[#465779] pt-[50px] h-[100vh]">
        <form class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Name:</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-semibold mb-2">Message:</label>
                <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
        </form>
       </main>

    <footer class="bg-[#221831] py-4">
        <img src="../logo2.jpg" alt="logo" class="w-24 rounded-[50%] mx-auto">
        <ul class="flex justify-center items-center mb-4">
            <li  class="mr-4 text-lg text-white hover:text-gray-300"><a href="">LinkedIn</a></li>
			<li  class="mr-4 text-lg text-white hover:text-gray-300"><a href="">GitHub</a></li>
			<li  class="mr-4 text-lg text-white hover:text-gray-300"><a href="tel:">Phone: +1 234 567 890</a></li>
			<li  class="mr-4 text-lg text-white hover:text-gray-300"><a href="mailto:">Email: info@example.com</a></li>
			<li  class="mr-4 text-lg text-white hover:text-gray-300"><a href="./about/about.html">About</a></li>
			<li  class="mr-4 text-lg text-white hover:text-gray-300"><a href="./services/services.html">Services</a></li>
            <li  class="mr-4 text-lg text-white hover:text-gray-300"><a href="./contact/contact.html"></a> Contact us</li>
			
        </ul>
    </footer>
    
</body>
</html>
